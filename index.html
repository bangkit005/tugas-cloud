<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }
        .card h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bangkit Sutowiyono</h1>
        <p>Kelas: 04TPLM005</p>
        <p>Alamat: Jln. Cemara 1</p>
    </div>
</body>
</html>
